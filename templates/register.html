<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AI Picture Enhancer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Create Account</h2>
                <p>Join thousands of creators enhancing their photos</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="name@company.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="Create a strong password">
                    </div>
                </div>

                <div class="error-message" id="error-msg"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span id="btn-text">Get Started Free</span>
                    <div class="spinner-sm" id="btn-spinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Log in</a></p>
                <p style="margin-top: 1rem; font-size: 0.8rem; opacity: 0.7;">
                    By joining, you agree to our Terms of Service and Privacy Policy.
                </p>
            </div>
        </div>
    </div>
    <script src="/static/auth.js"></script>
</body>

</html>
