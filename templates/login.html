<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Picture Enhancer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-magic"></i>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your professional dashboard</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="name@company.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                </div>

                <div class="form-group"
                    style="display: flex; justify-content: space-between; align-items: center; margin-top: -1rem; margin-bottom: 1.5rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: var(--text-muted); font-size: 0.9rem;">
                        <input type="checkbox" checked style="accent-color: var(--primary-color);"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary-color); font-size: 0.9rem; text-decoration: none;">Forgot
                        Password?</a>
                </div>

                <div class="error-message" id="error-msg"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span id="btn-text">Sign In to Dashboard</span>
                    <div class="spinner-sm" id="btn-spinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>New to our platform? <a href="/register">Create an account</a></p>
            </div>
        </div>
    </div>
    <script src="/static/auth.js"></script>
</body>

</html>
